<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        function calculator (operation,...values){
           var op = parseInt(prompt("Enter the choice you want to do 1.addition 2.subtraction 3.multiplication 4.division 5.cube 6.sine 7.cosine 8.log"));

            function addition(a,b,c){
                return a+b+c;
            }
            function subtraction (a,b) {
                return a-b;
              
            }
            function multiplication (a,b,c) {
               return a*b*c;
               
            }
            function division (a,b) {
               return a/b;
               
            }
            function cube (a) {
                return a * a * a;
              
            }
            function sine (a) {
                return Math.sin(a);
              
            }
            function cosine (a){
              return Math.cos (a);
               
            }
            function log (a){
               return Math.log (a);
               
            }
            var resultArray = [];
            var resultAdd = addition(values[0], values[1],values[2]);
            var resultSub = subtraction(values[0], values[1]);
            var resultMul = multiplication(values[0], values[1],values[2]);
            var resultDiv = division(values[0], values[1]);
            var resultCube = cube(values[0]);
            var resultSine = sine(values[0]);
            var resultCos = cosine(values[0]);
            var resultLog = log(values[0]);
            resultArray.push (resultAdd);
            resultArray.push (resultSub);
            resultArray.push (resultMul);
            resultArray.push (resultDiv);
            resultArray.push (resultCube);
            resultArray.push (resultSine);
            resultArray.push (resultCos);
            resultArray.push (resultLog);
            return resultArray;
            switch (op) {
                case 1:
                    addition();
                    document.write(`Addition: ${totalResult[0]}`);
                    break;
                case 2:
                    subtraction();
                   document.write(`Subtraction: ${totalResult[1]}`);
                    break;
                case 3:
                    multiplication();
                    document.write(`Multiplication: ${totalResult[2]}`);
                    break;
                case 4:
                    division();
                    document.write(`Division: ${resultDiv}`);
                    break;
                case 5:
                    cube();
                    document.write(`Cube: ${resultCube}`);
                    break;
                case 6: 
                    sine();
                    document.write(`Sine: ${resultSine}`);
                    break;
                case 7:
                    cosine();
                    document.write(`Cosine: ${resultCos}`);
                    break;
                case 8:
                    log();
                    document.write(`Log: ${resultLog}`);
                    break;
                default : alert ("Wrong Input!!");

            }
        }
        var totalResult = calculator("multiply",3,6,9);
        //document.write(`Addition: ${totalResult[0]}`);
        //document.write(`Subtraction: ${totalResult[1]}`);



    </script>
</body>
