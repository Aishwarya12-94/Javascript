    <h2>String Applictaion </h2>
    
    <script>
        String.prototype.reverseString = function(){
            var stringVal = this.valueOf();
            var splitStr = stringVal.split("");
            var reverseStr = splitStr.reverse();
            var joinStr = reverseStr.join("");
            document.write(joinStr);
        }
       // "chirag".reverseString();
        var strOb = new String ("aishwarya");
        strOb.reverseString();

String.prototype.firstCapital = function (){
    var stringVal = this.valueOf();
    var capitalLetter = stringVal.charAt(0).toLocaleUpperCase()+ stringVal.slice(1);
    document.write ("<br>the capital letter "+capitalLetter);
}
"zenrays".firstCapital(); 
    
    
    </script>
