<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spread Operator</title>
</head>
<body>
    <h2>Finding Average using Spread Operator</h2>
    <script>
        var numberArray1, numberArray2, numbers, totalSum,length;
         numberArray1=[2,4,5,8];
         numberArray2=[...numberArray1,3,5,7,9];
         numbers = numberArray2;
        totalSum = 0;
        length = numbers.length;

        for (var i=0; i<length;i++){
            totalSum+=numbers[i];
        }
        var average = totalSum/length;
        document.write("The total is: " +totalSum);
        document.write("<br>The average is: " +average);
    </script>
    
</body>
</html>
